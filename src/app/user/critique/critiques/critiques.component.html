<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table">
                <thead>
                  <tr>
                    <th>#</th>
                    <!-- <th>User Name</th>
                    <th>User Email</th> -->
                    <th>File</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody *ngIf="critiques?.length != 0">
                  <tr *ngFor="let critique of critiques[0].critiques; let i = index">
                    <td>{{ i + 1 }}</td>
                    <!-- <td>{{ critique.users[0].name }}</td>
                    <td>{{ critique.users[0].email }}</td> -->
                    <td><a href="{{ mediaUrl }}critiques/{{ critique.file }}" download=" {{ critique.file }}"> {{ critique.file }}</a><i class="ml-2 fa fa-download"></i></td>
                    <td>{{critique.status}}</td>
                    <td>
                        <a routerLink="../critique/{{critique.id}}" class="btn btn-success"><i class="fa fa-eye"></i></a>
                    </td>
                  </tr>
                </tbody>
                <tbody *ngIf="critiques?.length == 0">
                    <tr>
                        <td colspan="6" class="no-data-available text-center">No data!</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
