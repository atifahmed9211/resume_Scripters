<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <form [formGroup]="serviceForm" (submit)="createService()">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" placeholder="Enter Title" id="title" formControlName="title">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" rows="5" id="description" formControlName="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" min="0" class="form-control" placeholder="Enter Price" id="price" formControlName="price">
                </div>
                <div class="form-group">
                    <label for="service_type">Select Service Type:</label>
                    <select class="form-control" id="service_type" formControlName="service_type">
                      <option value="Private Sector">Private Sector</option>
                      <option value="Federal">Federal</option>
                    </select>
                </div>
                  
                <button type="submit" [disabled]="!serviceForm.valid" class="btn btn-success float-right">{{btnText}}</button>
            </form>
        </div>
    </div>
</div>
