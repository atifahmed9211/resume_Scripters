<div class="animated fadeIn">
  <div class="row">
      <div class="col-sm-12">
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>User Name</th>
                  <th>User Email</th>
                  <th>Service/Package Name</th>
                  <th>Service Type</th>
                  <th>Price</th>
                  <th>Status</th>
                  <th>Actions</th>
                  
                </tr>
              </thead>
              <tbody *ngIf="orders?.length != 0">
                <tr *ngFor="let order of orders; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>{{ order.users[0].name }}</td>
                  <td>{{ order.users[0].email }}</td>
                  <td *ngIf="order.services.length > 0">{{ order.services[0].title }}</td>
                  <td *ngIf="order.packages.length > 0">{{ order.packages[0].title }}</td>
                  <td>{{ order.service_types[0].name }}</td>
                  <td>{{ order.price | currency }}</td>
                  <td>{{ order.status }}</td>
                  <td>
                      <a routerLink="../order/{{order.id}}" class="btn btn-success"><i class="fa fa-eye"></i></a>
                  </td>
                </tr>
              </tbody>
              <tbody *ngIf="orders?.length == 0">
                  <tr>
                      <td colspan="6" class="no-data-available text-center">No data!</td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
