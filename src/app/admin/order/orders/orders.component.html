<div class="animated fadeIn">
  <div class="row">
    <!--loading start-->
    <div *ngIf="!showOrderList" class="content col-sm-12">
      <div class="load-wrapp">
          <div class="load-3">
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
          </div>
      </div>
  </div>
  <!--loading end-->
      <div  *ngIf="showOrderList" class="col-sm-12">
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>User Name</th>
                  <th>User Email</th>
                  <th>Service/Package Name</th>
                  <th>Service Type</th>
                  <th>Price</th>
                  <th>Status</th>
                  <th>Actions</th>
                  
                </tr>
              </thead>
              <tbody *ngIf="orders?.length != 0">
                <tr *ngFor="let order of orders; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>{{ order.users[0].name }}</td>
                  <td>{{ order.users[0].email }}</td>
                  <td *ngIf="order.packages.length > 0 else elseBlock">{{ order.packages[0].title }}</td>
                  <ng-template #elseBlock>
                    <td>Null</td>
                  </ng-template>
                  <td *ngIf="order.service_types.length > 0 else elseBlock">{{ order.service_types[0].name }}</td>
                  <ng-template #elseBlock>
                    <td>Null</td>
                  </ng-template>
                  <td>{{ order.price | currency }}</td>
                  <td>{{ admin_order_status[order.status] }}</td>
                  <td>
                      <a routerLink="../order/{{order.id}}" class="btn btn-success"><i class="fa fa-eye"></i></a>
                  </td>
                </tr>
              </tbody>
              <tbody *ngIf="orders?.length == 0">
                  <tr>
                      <td colspan="6" class="no-data-available text-center">No data!</td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
