<!--loading start-->
<div *ngIf="!getCategoryData" class="content col-sm-12">
    <app-loading></app-loading>
</div>
<!--loading end-->
<div *ngIf="getCategoryData" class="animated fadeIn" [ngClass]="{blur:makeBlur}">
    <div class="row">
        <div class="col-sm-12" style="height: 832px;">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table">
                <thead>
                    <tr>
                        <th class="sr_no">#</th>
                        <th class="order_id">Id</th>
                        <th class="user_name">Category Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of categories">
                        <td>1</td>
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>
                            <a (click)="getSelectedCategory(item.id,item.name)" class="btn btn-success edit"
                                data-toggle="modal" data-target="#exampleModal">Edit</a>
                            <a class="btn btn-danger" (click)="deleteCategory(item.id)">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Enter New Category Name</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="update_category_form">
                    <div class="row">
                        <div class="col-12">
                            <input formControlName="category_name" type="text" class="form-control"
                                placeholder="Enter Here" value="{{this.selected_category_name}}" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                    (click)="closeModal()">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="updateCategory()" [disabled]="update_category_form.invalid">Save
                    changes</button>
            </div>
        </div>
    </div>
</div>
