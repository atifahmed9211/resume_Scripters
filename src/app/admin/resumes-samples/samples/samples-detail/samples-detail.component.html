<!--loading start-->
<div *ngIf="!getSamplesData" class="content col-sm-12">
    <app-loading></app-loading>
</div>
<!--loading end-->
<!-- Begin page -->
<div *ngIf="getSamplesData" id="layout-wrapper">

    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="pt-3">
                        <div class="row justify-content-center">
                            <div class="col-xl-8">
                                <div>
                                    <div class="row">
                                        <div class="col-sm-6 text-center">
                                            <h4>{{selected_sample.name}}</h4>
                                            <p class="text-muted mb-4">
                                                #{{selected_sample.id}}
                                            </p>
                                        </div>
                                        <div class="col-sm-6 text-center">
                                            <p class="text-muted mb-2">Categories</p>
                                            <div *ngFor="let item of categories">
                                                <h5 *ngIf="item.id==selected_sample.category" class="font-size-15">
                                                    {{item.name}}</h5>
                                            </div>
                                        </div>
                                    </div>

                                    <hr>

                                    <div *ngFor="let item of selected_sample_pics" class="my-5">
                                        <img src="{{media_url}}//sample_files/{{item}}" alt=""
                                            class="img-thumbnail mx-auto d-block my-3">
                                        <p class="text-center">{{item}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end card body -->
            </div>
            <!-- end card -->
        </div>
        <!-- end col -->
    </div>
    <!-- end row -->

</div>
