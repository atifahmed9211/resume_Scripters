<div class="banner">
    <img class="img-fluid" style="max-width:100%;height:auto" src="{{mediaUrl}}blogs_imgs/{{blog?.img}}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="banner-heading">
                    <h1>{{blog?.title}}</h1>
                    <h3>{{blog?.created_at | date}}</h3>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-12 mt-5">
            <div class="content" [innerHtml]="blog?.description">
            </div>
        </div>
    </div>
</div>
<div class="mt-5"></div>
