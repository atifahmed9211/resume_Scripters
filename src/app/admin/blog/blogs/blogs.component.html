<div class="animated fadeIn">
  <div class="row">
    <!--loading start-->
    <div *ngIf="!showBlogsList" class="content col-sm-12">
      <app-loading>
      </app-loading>
    </div>
    <!--loading end-->
    <div class="col-sm-12">
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table">
        <thead *ngIf="showBlogsList">
          <tr>
            <th>#</th>
            <th>Title</th>
            <th class="images">Image</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody *ngIf="blogs?.length != 0 && showBlogsList">
          <tr *ngFor="let blog of blogs;let i=index">
            <td>{{i+1}}</td>
            <td>{{ blog.title }}</td>
            <td class="images"><img class="img-fluid" style="max-width:100%;height:auto"
                src="{{mediaUrl}}blogs_imgs/{{blog.img}}" width="100" alt=""></td>
            <td>
              <a routerLink="../blog/{{blog.id}}" class="btn btn-success"><i class="fa fa-eye"></i></a>
              <a routerLink="../edit/{{blog.id}}" class="btn btn-primary"><i class="fa fa-edit"></i></a>
              <a href="javascript:;" (click)="deleteBlog(blog.id)" class="btn btn-danger"><i
                  class="fa fa-trash"></i></a>
            </td>
          </tr>
        </tbody>
        <tbody *ngIf="blogs?.length == 0 && showBlogsList">
          <tr>
            <td colspan="4" class="no-data-available text-center">No data!</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
