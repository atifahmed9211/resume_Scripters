<div class="row sticky-top">
  <div class="col-6 col-sm-4 col-lg-3">
    <a class="" routerLink="/"><img src="./../../../assets/images/headerlogo.png" style="width:198px;height:38px"></a>
  </div>
  <div class="col-6 col-sm-8 col-lg-9">
    <nav class="navbar navbar-expand-xl navbar-dark {{navbarClass}}" role="navigation">
      <a class="navbar-brand" href="#" style="visibility:hidden;">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse navigation" id="exCollapsingNavbar">
        <ul class="navbar-nav navigation-links">
          <li class="nav-item dropdown dropdown-slide dropdown-hover">
            <a class="nav-link dropdown-toggle navigation-anchor" id="navbarDropdown" role="button"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Resume Services</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a routerLink="/Resume-service" class="dropdown-item">Private Sector</a>
              <a class="dropdown-item" routerLink="/federal">Federal</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link navigation-anchor" routerLink="/resume_samples">
              <i class="fas fa-file-alt"></i>&nbsp;
              Resume Samples</a>
          </li>
          <li class="nav-item dropdown dropdown-slide dropdown-hover">
            <a class="nav-link dropdown-toggle navigation-anchor" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              About Us
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a routerLink="/about-us" class="dropdown-item">
                <i class="mdi mdi-alarm-panel-outline" style="margin-right:0;color: #7b7b86;"></i>Our Company</a>
              <a class="dropdown-item" routerLink="/writers">
                <i class="fas fa-edit" style="margin-right:0;color: #7b7b86;"></i>Our Writers</a>
              <a class="dropdown-item" routerLink="/FAQ's">
                <i class="fas fa-question-circle" style="margin-right:0;color: #7b7b86;"></i>FAQ</a>
              <a class="dropdown-item" routerLink="/contact-us">
                <i class="fas fa-phone-alt" style="margin-right:0;color: #7b7b86;"></i>Contact Us</a>
            </div>
          </li>
          <li class="nav-item">
            <a routerLink="/testimonials" class="nav-link navigation-anchor">Testimonials</a>
          </li>
          <li class="nav-item">
            <a class="nav-link navigation-anchor" routerLink="/blog">
              <i class="fab fa-blogger"></i>&nbsp;Career Advice</a>
          </li>

          <div class="login-btn" *ngIf="!user">
            <li class="nav-item dropdown dropdown-slide dropdown-hover">
              <a class="nav-link navigation-anchor" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                (click)="login()">
                <span>
                  <i class="fal fa-user-circle" style="font-size:24px"></i>
                </span>
              </a>
            </li>
          </div>
          <div *ngIf="user">
            <li class="nav-item dropdown dropdown-slide dropdown-hover">
              <a class="nav-link navigation-anchor" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span>
                  <i class="fal fa-user-circle" style="font-size:24px"></i>
                </span>
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" style="min-width:6rem">
                <a routerLink="/user/profile" class="dropdown-item">
                  <i class="fas fa-user" style="margin-right:0;color: #7b7b86;"></i>{{username}}</a>
                <a routerLink="/user" class="dropdown-item">
                  <i class="fas fa-tachometer-alt-fast" style="margin-right:0;color: #7b7b86;"></i>Dashboard</a>
                <a class="dropdown-item" (click)="logout()">
                  <i class="fas fa-power-off" style="margin-right:0;color: #7b7b86;"></i>Log Out</a>
              </div>
          </div>
        </ul>
      </div>
    </nav>
  </div>
</div>
