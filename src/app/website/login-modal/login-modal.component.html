<div class="login-body">
    <div class="row m-0">
        <div class="col-md-12 p-0 d-flex justify-content-center">
            <div class="login-form">
                <div class="login-form-2">
                    <h1>Login</h1>
                    <h3>Login in to your account</h3>
                    <form class="mt-4" [formGroup]="loginForm" (submit) = "login()" method="post">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" formControlName="email" class="form-control" placeholder="Your Email *" value="" />
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" formControlName="password" class="form-control" placeholder="Your Password *" value="" />
                        </div>

                        <div class="form-group links d-flex justify-content-between">
                            <a href="#" class="ForgetPwd" value="Login">Forget Password?</a>
                        </div>

                        <div class="form-group d-flex justify-content-center">
                            <input type="submit" [disabled]="!loginForm.valid" class="btnSubmit" value="Login" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
