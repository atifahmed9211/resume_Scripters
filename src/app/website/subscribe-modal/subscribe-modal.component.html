<div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="text-center mb-4">
        <div class="avatar-md mx-auto mb-4">
            <div class="avatar-title bg-light rounded-circle text-success h1">
                <i class="mdi mdi-email-open"></i>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-xl-10">
                <h4 class="text-success">Subscribe !</h4>
                <p class="text-muted font-size-14 mb-4">Subscribe our newletter and get notification to stay update.
                </p>

                <div class="input-group bg-light rounded">
                    <input type="email" class="form-control bg-transparent border-0" placeholder="Enter Email address"
                        aria-label="Recipient's username" aria-describedby="button-addon2">

                    <button class="btn btn-success" type="button" id="button-addon2">
                        <i class="fas fa-paper-plane"></i>
                    </button>

                </div>

            </div>
        </div>
    </div>
</div>
