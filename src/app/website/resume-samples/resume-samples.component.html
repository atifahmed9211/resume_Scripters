<app-header></app-header>

    <div class="container">
        <div class="banner_img">
            <img src="../../../assets/images/hiring.png" class="img-fluid" style="height:100%" />
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="banner-text">
                    <h2 class="">Resume Samples</h2>
                    <p class="text-center" style="margin-bottom:0;width:100%">Our company have helped thousands of
                        professionals in building their
                        personal brands and bringing their career stories to life.</p>
                </div>
            </div>
        </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 170" style="background-color:#fafbf6;">
        <path fill="#00a67d" fill-opacity="1"
            d="M0,64L80,90.7C160,117,320,171,480,170.7C640,171,800,117,960,96C1120,75,1280,85,1360,90.7L1440,96L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z">
        </path>
    </svg>
</div>
<br /><br />
 <!--loading start-->
 <div *ngIf="showLoading" class="content" style="margin-bottom: 200px;">
    <app-loading></app-loading>
</div>
<!--loading end-->

<section *ngIf="!showLoading" class="res__gallery">
    <!--Here we are displaying all categories list-->
    <ul class="category_list">
        <!--uaha par ham data-filter or data-item attribute ki jagha id ke 
        attribute ke through data filter kare ge -->
        <li class="list active" id="all">Alles</li>
        <li *ngFor="let item of categories" class="list" id="{{item.id}}">
            {{item.name}}
        </li>
    </ul>
    <div class="container">
        <div id="fws_633e00426e794" data-midnight="dark" data-top-percent="3%" data-bottom-percent="3%"
            data-bg-mobile-hidden="" class="wpb_row vc_row-fluid vc_row standard_section "
            style="padding-top: calc(100vw * 0.03); padding-bottom: calc(100vw * 0.03); ">
            <div class="row-bg-wrap" data-bg-animation="none">
                <div class="inner-wrap">
                    <div class="row-bg" style=""></div>
                </div>
                <div class="row-bg-overlay"></div>
            </div>
            <div class="product">
                <!--Row 1-->
                <div class="row">
                    <div *ngFor="let sample of samples" class="col-sm-6 itembox" data-t-w-inherits="default"
                        data-border-radius="none" data-shadow="none" data-border-animation=""
                        data-border-animation-delay="" data-border-width="none" data-border-style="solid"
                        data-border-color="" data-bg-cover="" data-padding-pos="all" data-has-bg-color="false"
                        data-bg-color="" data-bg-opacity="1" data-hover-bg="" data-hover-bg-opacity="1"
                        data-animation="" data-delay="0" id="{{sample.category}}">
                        <div class="column-bg-overlay"></div>
                        <div class="vc_column-inner">
                            <div class="wpb_wrapper">
                                <h2 style="text-align: center;font-family:Open Sans;font-weight:600;font-style:normal"
                                    class="vc_custom_heading">{{sample.name}}</h2>
                                <div class="wpb_gallery wpb_content_element clearfix">
                                    <div class="wpb_wrapper">
                                        <div class="wpb_gallery_slides wpb_flexslider flex-gallery flexslider"
                                            data-onclick="link_no" data-interval="5" data-flex_fx="fade">
                                            <ul #SampleDiv1 class="slides">
                                                <!--Here we are getting list of images of specific sample, and then we will assign a dynamic id (sample_id + pic_name) to each pic  -->
                                                <li *ngFor="let pic of stringifyToJSON(sample.samples); let i=index"
                                                    #Row1Div1SampleImg1 id="{{sample.id+pic}}"
                                                    style="width: 100%; float: left; margin-right: -100%; position: relative; display: block; z-index:1; ">
                                                    <img decoding="async" src="{{media_url}}/sample_files/{{pic}}"
                                                        class="skip-lazy attachment-full img-fluid"
                                                        alt="creative_resumes_professional_resume_writing_service"
                                                        srcset="" sizes="(max-width: 1080px) 100vw, 1080px"
                                                        title="Account-Manager-Resume-Sample - Creative Resume Writing Services"
                                                        draggable="false"><noscript><img data-lazy-fallback="1"
                                                            src="{{media_url}}/sample_files/{{pic}}"
                                                            class="skip-lazy attachment-full img-fluid"
                                                            alt="creative_resumes_professional_resume_writing_service"
                                                            loading="lazy" srcset=""
                                                            sizes="(max-width: 1080px) 100vw, 1080px"
                                                            title="Account-Manager-Resume-Sample - Creative Resume Writing Services" /></noscript>
                                                    <ol class="flex-control-nav flex-control-paging"></ol>
                                                    <!--change Image button will appear only if there is more than one image inside a sample-->
                                                    <ul *ngIf="stringifyToJSON(sample.samples).length>1"
                                                        class="flex-direction-nav">
                                                        <!--Inside changeImage Function we will send sample id and list of images inside that sample-->
                                                        <li><a id="abc" class="flex-prev flex-disabled"
                                                                (click)="changeImage(sample.id,stringifyToJSON(sample.samples))"
                                                                tabindex="-1"><i class="fa fa-angle-left"></i></a>
                                                        </li>
                                                        <li><a id="abc" class="flex-next flex-disabled"
                                                                (click)="changeImage(sample.id,stringifyToJSON(sample.samples))"
                                                                tabindex="-1"><i class="fa fa-angle-right"></i></a>
                                                        </li>
                                                    </ul>
                                                </li>
                                            </ul>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12 text-center">
        <a routerLink="/resume_samples" class="more-btn">View More Samples</a>
    </div>
    <br clear="all">
</section>
<app-footer></app-footer>
