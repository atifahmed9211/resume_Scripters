<app-header></app-header>
<div class="login-body">
    <div class="row m-0">
        <div class="col-lg-6 col-md-5 login-bg p-0">
            <img class="w-100" src="../../../assets/images/login-bg.jpg">
        </div>
        <div class="col-lg-6 col-md-7 p-0 d-flex justify-content-center">
            <!--loading start-->
            <div *ngIf="showLoading" class="content">
                <app-loading></app-loading>
            </div>
            <!--loading end-->
            <div class="login-form" [ngClass]="{blur:showLoading}">
                <div class="bg-primary bg-soft">
                    <div class="row">
                        <div class="col-8">
                            <div class="p-4 registration_banner_text">
                                <h5>Free Register</h5>
                                <span>Sign Up to access all the packages</span>
                            </div>
                        </div>
                        <div class="col-4 align-self-end">
                            <img src="../../assets/skote/images/profile-img.png" alt=""
                                style="max-width:80%;height:auto" class="registration_banner_img">
                        </div>
                    </div>
                </div>
                <div class="card-body pt-0">
                    <div class="auth-logo">
                        <a href="index.html" class="auth-logo-light">
                            <div class="avatar-md profile-user-wid mb-4">
                                <span class="avatar-title rounded-circle bg-light">
                                    <img src="../../../assets/skote/images/logo-light.svg" alt="" class="rounded-circle"
                                        height="34">
                                </span>
                            </div>
                        </a>

                        <a href="index.html" class="auth-logo-dark">
                            <div class="avatar-md profile-user-wid mb-4">
                                <span class="avatar-title rounded-circle bg-light">
                                    <img src="../../../assets/skote/images/logo.svg" alt="" class="rounded-circle"
                                        height="34">
                                </span>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="login-form-2">
                    <form [formGroup]="regForm" class="mt-4" (submit)="signUp()">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" class="form-control" placeholder="Enter you full name..."
                                formControlName="name" />
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" placeholder="Enter your email"
                                formControlName="email" (input)="resetError()" />
                            <span *ngIf="signupError" style="color:red">
                                {{signupError}}
                            </span>
                            <span *ngIf="email && email.invalid && email.touched" style="color:red">Enter a valid Email
                                Address.</span>
                            <span style="color:red" *ngIf="!emailexist">Email does not exist</span>
                            <span style="color:red" *ngIf="emailAlreadyInUse">Email Already In Use</span>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Enter your password"
                                formControlName="password" />
                        </div>

                        <!-- <div class="form-group links d-flex justify-content-between">
                            <a href="#" class="ForgetPwd" value="Login">Forget Password?</a>
                        </div> -->

                        <div class="form-group d-flex justify-content-center">
                            <input type="submit" [disabled]="regForm.invalid || signupError" [disabled]="!regForm.valid"
                                class="btn btnSubmit" value="Join Us">
                        </div>

                    </form>
                    <div class="mt-4 text-center">
                        <h5 class="font-size-14 mb-3">Sign up using</h5>

                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <a href="javascript::void()"
                                    class="social-list-item bg-primary text-white border-primary">
                                    <i class="mdi mdi-facebook"></i>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="javascript::void()" class="social-list-item bg-info text-white border-info">
                                    <i class="mdi mdi-twitter"></i>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="javascript::void()"
                                    class="social-list-item bg-danger text-white border-danger">
                                    <i class="mdi mdi-google"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <p class="text-center">By registering you agree to the Resume Scripters <a
                            routerLink="/terms-and-conditions">Terms of Use</a></p>
                    <div class="mt-3 text-center">
                        <div style="margin-bottom:10px">
                            <span>Already have an account ? <a routerLink="/login" class="btn btnLogin">
                                    Login </a> </span><br />
                            <span>Â© 2020 Resume Scripters, All Rights Reserved.</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
